language : generic

sudo: required

services:
 -docker

before_install:
 - docker build -t songyoungmin/react-test-app -f ./frontend/Docerfile.dev ./frontend

script:
 - docker run -e CI=true = songoungmin/react-test-app npm run test

after_success:
  - docker build -t songyoungmin/docker-frontend ./frontend
  - docker build -t songyoungmin/docker-backend  ./backend
  - docker build -t songyoungmin/docker-nginx ./nginx

  - echo "DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_ID" --password-stdin

  - docker push songyoungmin/docker-fronted
  - docker push songyoungmin/docker-backend
  - docker push songyoungmin/docker-nginx

  
